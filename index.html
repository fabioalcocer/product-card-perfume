<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <img src="./assets/image-product-mobile.jpg" alt="" class="card__img" />
      <section class="card__info">
        <p class="card__product">PERFUME</p>
        <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, P erfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price-container">
          <p class="card__price-offer">$149.99</p>
          <div class="card__price-original">$169.99</div>
        </div>
        <div class="card__btn">
          <img src="./assets/icon-cart.svg" alt="" />
          <a href="#">Add to cart</a>
        </div>
      </section>
    </main>
  </body>
</html>
